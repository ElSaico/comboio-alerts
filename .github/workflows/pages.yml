name: Github Pages

on: [push]

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
      - name: Install firmware dependencies
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr
          arduino-cli lib install MD_Parola
      - name: Build firmware
        run: arduino-cli compile -b arduino:avr:mega --build-path ./build ./firmware
      - name: Install frontend dependencies
        run: npm install
      - name: Build frontend
        if: ${{ github.ref == 'refs/heads/master' }}
        run: npm run build
      - name: Build frontend
        if: ${{ github.ref != 'refs/heads/master' }}
        run: npm run build -- -base=/comboio-alerts/branch/${{ github.ref_name }}
      - name: Multipages
        uses: rkdarst/gh-pages-multibranch@main
        with:
          default_branch: master
          directory: dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/
          force_orphan: true
